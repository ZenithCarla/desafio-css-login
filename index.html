<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Login</h1>

    <div class="paragraph">
        <p><span class="block">Enter your email address and</span> 

           <span>password to access your account </span> </p>
    </div>

    <input placeholder="Email" type="email" name="email" id="email">
    <input class="password" placeholder="Password" type="password" name="password" id="password">


    <a class="forgot" href="">Forgot Password?</a>

    <button type="submit">Login</button>

    <a class="account" href="">Don’t have an account? <span class="cor">Sign Up</span>    
    </a>

</body>

</html>
